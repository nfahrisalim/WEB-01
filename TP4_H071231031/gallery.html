        //Nomor 4
        function angkarandom() {
            return 50;
        }

        function tebakAngka() {
            const angkaRandom = angkarandom(); 
            let tebakan;
            let jumlahTebakan = 0;

            console.log("Permainan Tebak Angka dimulai!");
            console.log("Masukkan angka antara 1 sampai 100 di console log (gunakan 'prompt').");

            do {
                tebakan = parseInt(prompt("Masukkan salah satu dari angka 1 sampai 100:"));
                
                if (isNaN(tebakan) || tebakan < 1 || tebakan > 100) {
                    console.log("Tolong masukkan angka yang valid antara 1 dan 100.");
                    continue;
                }
                jumlahTebakan++;

                if (tebakan > angkaRandom) {
                    console.log(`Tebakan ${tebakan} terlalu tinggi! Coba lagi.`);
                } else if (tebakan < angkaRandom) {
                    console.log(`Tebakan ${tebakan} terlalu rendah! Coba lagi.`);
                } else {
                    console.log(`Selamat! Kamu berhasil menebak angka ${angkaRandom} dengan benar.`);
                }
            } while (tebakan !== angkaRandom); 
            console.log(`Kamu berhasil menebak angka dengan benar setelah ${jumlahTebakan}x percobaan.`);
        }

        tebakAngka();
